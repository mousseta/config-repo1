name: CI/CD Pipeline

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Vérification du code
        run: echo "Exécution des tests"

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Compilation
        run: echo "Build terminé"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Déploiement
        run: echo "Déploiement effectué"

